<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Time</title>
</head>
<body>

<div class="container">

    <div class="jumbotron"><h1>Train Times</h1></div>

    <!-- THIS IS WHERE THE TRAIN INFORMATION WILL GO WHEN ITS UNDERSTOOD -->
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Times Listed</h3>
                    </div>
                    <div class="panel-body">
                        <div class="information-times">
                            <div class="printing-info">
                                <h1 class="display-name">1</h1>
                            </div>
                            <div class="printing-info">
                                <h1 class="display-destination">2</h1>
                            </div>
                            <div class="printing-info">
                                <h1 class="display-time">3</h1>
                            </div>
                            <div class="printing-info">
                                <h1 class="display-frenquency">4</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- WHERE THE TRAIN INFORMATION WILL BE ENTERED -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter Train Times</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Train Name:</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>
                        <div class="form-group">
                            <label for="text">Train destination:</label>
                            <input type="text" class="form-control" id="train-destination">
                        </div>
                        <div class="form-group">
                            <label for="text">Train Time:</label>
                            <input type="text" class="form-control" id="train-time">
                        </div>
                        <div class="form-group">
                            <label for="text">Train Frequency:</label>
                            <input type="text" class="form-control" id="train-Frequency">
                        </div>
                        <button type="submit" class="btn btn-default" id="add-train">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


      <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>

  <!-- Specific Firebase products we want -->
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

  <!-- Script -->
  <script src="assets/javascript/logic.js"></script>
</body>
</html>
