<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Time</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbo">
            <h1 class="text-center">Train Times</h1>
        </div>

        <!-- THIS IS WHERE THE TRAIN INFORMATION WILL GO WHEN ITS UNDERSTOOD -->

        <div class="row d-flex justify-content-center main-card">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped nice-table">
                        <thead>
                            <tr>
                                <th scope="col" id="">Train Name</th>
                                <th scope="col" id="">Destination</th>
                                <th scope="col" id="">Frequency (min)</th>
                                <th scope="col" id="">Next Arrival</th>
                                <th scope="col" id="">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="col" id="display-name"></td>
                                <td scope="col" id="display-destination"></td>
                                <td scope="col" id="display-frenquency"></td>
                                <td scope="col" id="display-time"></td>
                                <td scope="col" id="minutes-away"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- WHERE THE TRAIN INFORMATION WILL BE ENTERED -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter Train Times</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label for="text">Train Destination</label>
                                <input type="text" class="form-control" id="train-destination">
                            </div>
                            <div class="form-group">
                                <label for="text">Train Frequency (min)</label>
                                <input type="text" class="form-control" id="train-frequency">
                            </div>
                            <div class="form-group">
                                <label for="text">Train Time (HH:mm) military time</label>
                                <input type="text" class="form-control" id="train-time">
                            </div>
                            <button type="submit" class="btn btn-secondary btn-lg btn-block" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!-- Script -->
    <script src="assets/javascript/logic.js"></script>

    <!-- MOMENT.JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
